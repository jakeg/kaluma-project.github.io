<div class="container px-4 my-4 text-center">
  <div>
    <div>Target: <b>RP2040 (Raspberry Pi Pico)</b></div>
    <img src="/images/pico.png" width="250px" class="my-3">
  </div>
  <div>
    <a href="#" class="tag-version" target="_blank">(checking...)</a>
  </div>
  <div class="my-4">
    <a href="#" class="btn btn-primary btn-rounded tag-download">Download .UF2</a>
  </div>
  <div>
    <a class="text-decoration-underline" href="/docs/getting-started/#install-firmware" target="_blank">How to install .UF2 to my board?</a>
  </div>
</div>
<script>
async function get() {
  const res = await fetch('https://api.github.com/repos/kaluma-project/kaluma/releases/latest', {
    method: 'GET',
    headers: {
      'User-Agent': 'Kaluma',
    },
  });
  const release = await res.json();
  const target = 'rp2';
  const board = 'pico';
  $('.tag-version').html(release.name);
  $('.tag-version').attr("href", `https://github.com/kaluma-project/kaluma/releases/tag/${release.tag_name}`);
  $('.tag-download').attr("href", `https://github.com/kaluma-project/kaluma/releases/download/${release.tag_name}/kaluma-${target}-${board}-${release.tag_name}.uf2`);
}
get();
</script>
